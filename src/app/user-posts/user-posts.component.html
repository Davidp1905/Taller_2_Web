<!-- user-posts.component.html -->

<div *ngFor="let post of posts" class="card mb-4 shadow-sm border-info">
    <div class="card-body">
      <h5 class="card-title text-info">
        <i class="fas fa-pen-nib me-2"></i>{{ post.title }}
      </h5>
      <p class="card-text">{{ post.body }}</p>
  
      <i class="fas fa-thumbs-up text-success me-1"></i>
    <strong>{{ post.reactions.likes }}</strong> likes
    <i class="fas fa-thumbs-down text-danger ms-3 me-1"></i>
    <strong>{{ post.reactions.dislikes }}</strong> dislikes

  
      <div *ngIf="commentsMap[post.id]?.length">
        <h6 class="mt-3">
          <i class="fas fa-comments text-secondary me-1"></i> Comentarios
        </h6>
        <ul class="list-group">
          <li *ngFor="let comment of commentsMap[post.id]" class="list-group-item">
            <i class="fas fa-user me-2 text-primary"></i>
            <strong>{{ comment.user.username }}</strong>: {{ comment.body }}
          </li>
        </ul>
      </div>
    </div>
  </div>
