<!-- user-info.component.html -->

<div class="card mb-4 shadow-sm border-primary">
    <div class="card-body d-flex align-items-center">
      <img [src]="user.image" alt="Foto de perfil" class="rounded-circle me-4 border" width="80" height="80">
      <div>
        <h5 class="card-title mb-1">
          <i class="fas fa-user-circle text-primary me-1"></i>
          {{ user.firstName }} {{ user.lastName }}
        </h5>
        <p class="card-text mb-0">
          <i class="fas fa-at me-1 text-secondary"></i><strong>{{ user.username }}</strong>
        </p>
        <p class="card-text">
          <i class="fas fa-envelope me-1 text-secondary"></i>{{ user.email }}
        </p>
      </div>
    </div>
  </div>
